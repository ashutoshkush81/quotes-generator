<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- favicons -->
    <link
      rel="shortcut icon"
      href="https://www.google.com/s2/u/0/favicons?domain=ashutosh.rocks"
      type="image/x-icon"
    />

    <!-- CSS styleSheet -->
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Quote-Generator</title>
  </head>
  <body>
    <div class="quote-container" id="quote-container">

      <!-- Quote -->
      <div class="quote">
        <i class="fas fa-quote-left" ></i>
        <span class="quote-text" id='quote-text' ></span>
      </div>

      <!-- Author -->
      <div class="author">
        <span class="author-text" id = 'quote-author'></span>
      </div>

      <!-- Button -->
      <div class="button-container">
        <button class="quote-tweet" id="quote-tweet" title="Tweet This!ðŸ˜">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>

    <!-- Loader -->
    <div class="loader" id='loader'></div>
    <!-- Script -->
    <script src="app/js/script.js"></script>
  </body>
</html>
